# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
setw -g mouse on

# Automatically rename windows based on their active process
setw -g automatic-rename on

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Status bar styling
set -g status-bg '#1a202c'
set -g status-fg '#cbd5e0'
set -g status-left ""
set -g status-right ""
set -g status-justify left

# Window status formatting
set -g window-status-format " #I #W "
set -g window-status-current-format " #I #W "
set -g window-status-current-style bg='#805ad5',fg='#ffffff'
set -g window-status-style bg='#1a202c',fg='#718096'

# Remove status bar padding
set -g status-left-length 0
set -g status-right-length 0

# === ADDITIONAL NICE FEATURES ===

# Increase scrollback buffer size
set -g history-limit 10000

# Set default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Vi mode for copy mode
setw -g mode-keys vi

# Pane border colors
set -g pane-border-style fg='#4a5568'
set -g pane-active-border-style fg='#805ad5'

# Faster command sequences
set -s escape-time 0

# Aggressive resize
setw -g aggressive-resize on

# Don't exit copy mode when releasing mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Copy to system clipboard in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
